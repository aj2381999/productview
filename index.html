<!DOCTYPE html>

<!-- Coding By Ajay.K  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNU CORPORATE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">

    <!-- filter Items -->
    <nav>
      <div class="items">

        <!-- <span class="item active" data-name="all">All</span> -->
        
        <span class="item active" data-content="Hardware">Hardware</span>
        
        <span class="item" data-content="Orientation">Orientation</span>
       
        <span class="item" data-content="Interaction Mode">Interaction Mode</span>
       
        <span class="item" data-content="Location">Location</span>
       
      </div>
    </nav>

    <!-- filter Images -->
    <div class="gallery">
      
      <div class="image" data-name="Hardware" data-content="Hardware Description"><span><img src="images/bag-1.jpg" alt=""></span></div>
      
      <div class="image" data-name="Orientation" data-content="Orientation Description"><span><img src="images/shoe-1.jpg" alt=""></span></div>

      <div class="image" data-name="Orientation" data-content="Orientation Description"><span><img src="images/shoe-2.jpg" alt=""></span></div>
      
      <div class="image" data-name="Interaction Mode" data-content="Interaction Mode Description"><span><img src="images/camera-1.jpg" alt=""></span></div>
      
      <div class="image" data-name="Interaction Mode" data-content="Interaction Mode Description"><span><img src="images/camera-2.jpg" alt=""></span></div>
      
      <div class="image" data-name="Location" data-content="Location Description"><span><img src="images/headphone-2.jpg" alt=""></span></div>

      <div class="image" data-name="Location" data-content="Location Description"><span><img src="images/headphone-1.jpg" alt=""></span></div>

    </div>
  </div>

  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Description: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
    <button id="atq">
        <span">Add to Quote</span>
    </button>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
